<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comedy Pitch Preview Signup</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Add Inter font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      /* background: #fff; */
      background: 
    linear-gradient(rgba(255,255,255,0.78), rgba(255,255,255,0.78)),
    url('https://images.unsplash.com/photo-1511671782779-c97d3d27a1d4?auto=format&fit=crop&w=1500&q=80') no-repeat center center fixed;
   background-size: cover;
      /* background: #23272f; dark gray background */
      /*color: #23272f;      light gray text */
     color: #181a1b;      /* Stronger, darker text */
  
      padding-top: 1.0rem; /* Added top padding */
 
  
    }
    h2 {
      font-size: 3rem;
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 2.5rem;
      font-weight: 600;
      /* color: #23272f; /* slightly brighter for header */
     color: #181a1b;      /* Stronger, darker text */
 
    }
  p{
      font-size: 1.2rem;
      text-align: center;
      margin: 0 1rem 2rem 1rem;
      /* color: #444851; medium gray for paragraph */
           color: #181a1b;      /* Stronger, darker text */

  }

    form {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 350px;
      margin: 0 auto;
      gap: 1.5rem;
     background: #f7f8fa; /* slightly lighter dark gray */
       padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18); /* subtle shadow for depth */
    }
    .form-group {
  width: 100%;
  margin-bottom: 1.1rem; /* space between fields */
}
    label {
      font-size: 1.1rem;
      margin-bottom: 0.6rem;
      font-weight: 500;
      /* color: #444851; */
     color: #181a1b;      /* Stronger, darker text */
        display: block; /* Ensures margin applies correctly */
    }
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      /* border: 1px solid #ccc; */
      border: 1px solid #d1d5db;
      border-radius: 4px;
      /* margin-bottom: 0.6rem; */
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #23272f;
    }
    input[type="text"]::placeholder,
    input[type="email"]::placeholder {
      color: #888;
    }
    button[type="submit"] {
      align-self: flex-start;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      /* background: #444851;
      color: #f3f3f3; */
      background: linear-gradient(90deg, #ffb347 0%, #ff5e62 100%);
      color: #fff;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      transition: background 0.2s,transform 0.2s;
  box-shadow: 0 2px 8px rgba(255,94,98,0.15);
    }
        button[type="submit"]:hover {
      /* background: #23272f;*/
        background: linear-gradient(90deg, #ff5e62 0%, #ffb347 100%);
      transform: scale(1.05); 
    }
  </style>
</head>
<body>
  <h2>Comedy Pitch Preview Signup</h2>
  <p> Please provide your contact information so we can share preview details with you.</p>
  <p>Thank you for your interest! </p>
  <form id="userForm" action="https://docs.google.com/forms/d/e/1FAIpQLScclYbvhLLfdQYWN07lv1XS2NMGg3hFXAIvLLRWUjzhWLGNbw/formResponse" method="POST" target="hidden_iframe" onsubmit="return submitted()">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="entry.101758814" required>
    </div>

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="entry.1290901995" required>
    </div>

    <button type="submit">Submit</button>

  </form>
  <div style="height: 4rem;"></div> <!-- Extra space below the form -->

  
  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <footer style="position:fixed; left:0; bottom:0; width:100%; text-align:center; margin:0; padding:1rem 0; background:#fff; font-size:0.95rem; box-shadow:0 -2px 8px rgba(0,0,0,0.03);">
    <a href="privacy.html" target="_blank" style="color:#444851; text-decoration:underline;">
      Privacy Terms
    </a>
  </footer>

  <script>
    function submitted() {
      alert("Thank you for submitting your information!");
      return true; // Allow the form to be submitted
    }
  </script>
</body>
</html>
