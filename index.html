<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Info Form</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Add Inter font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #fff;
      /* background: #23272f; dark gray background */
      color: #23272f;      /* light gray text */
  
    }
    h2 {
      font-size: 3rem;
      text-align: center;
      margin-top: 2rem;
      margin-bottom: 2.5rem;
      font-weight: 700;
      color: #23272f; /* slightly brighter for header */
 
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      width: 350px;
      margin: 0 auto;
      gap: 1.5rem;
      background: #f7f8fa; /* slightly lighter dark gray */
      padding: 2rem 2.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.18);
    }
    label {
      font-size: 1.1rem;
      margin-bottom: 0.3rem;
      font-weight: 500;
      color: #444851;
    }
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 0.6rem;
      font-size: 1rem;
      /* border: 1px solid #ccc; */
      border: 1px solid #d1d5db;
      border-radius: 4px;
      margin-bottom: 1.2rem;
      font-family: 'Inter', sans-serif;
      background: #fff;
      color: #23272f;
    }
    input[type="text"]::placeholder,
    input[type="email"]::placeholder {
      color: #888;
    }
    button[type="submit"] {
      align-self: flex-start;
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      /* background: #222;
      color: #fff; */
      background: #444851;
      color: #f3f3f3;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      transition: background 0.2s;
    }
        button[type="submit"]:hover {
      background: #23272f;
    }
  </style>
</head>
<body>
  <h2>Comedy Judge Preview Users</h2>
  <form id="userForm" action="https://docs.google.com/forms/d/e/1FAIpQLScclYbvhLLfdQYWN07lv1XS2NMGg3hFXAIvLLRWUjzhWLGNbw/formResponse" method="POST" target="hidden_iframe" onsubmit="return submitted()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="entry.101758814" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="entry.1290901995" required>

    <button type="submit">Submit</button>
  </form>
  
  <iframe name="hidden_iframe" style="display:none;"></iframe>

  <script>
    function submitted() {
      alert("Thank you for submitting your information!");
      return true; // Allow the form to be submitted
    }
  </script>
</body>
</html>
